<!DOCTYPE html>
<html>
<head>
	/* -- Script trouv√© sur internet -- */
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <form id="messageForm" method="POST">
        <textarea name="message" id="messageInput"></textarea>
        <input type="submit" value="Envoyer">
    </form>


    <script>
    
        $('#messageForm').submit(function(e) {
            e.preventDefault();

            var formData = $(this).serialize(); 

            $.ajax({
                url: 'envoi_message.php', 
                type: 'POST',
                data: formData,
                success: function(response) {
                    $('#messageInput').val('');
                    recupMessages();
                }
            });
        });


        function recupMessages() {
            $.ajax({
                url: 'recuperation_messages.php', 
                type: 'GET',
                success: function(response) {
                    $('#messagesContainer').html(response);
                }
            });
        }

        recupMessages();

        setInterval(recupMessages, 1);
    </script>
</body>
</html>
