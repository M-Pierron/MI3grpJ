<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <! -- Inscription au site -->
    <form method="post" action="traitement_formulaire.php" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="2" align="center"><h2>Formulaire d'inscription</h2></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="Email" required></td>
            </tr>
            <tr>
                <td>Mot de Passe :</td>
                <td><input type="password" name="mdp" required></td>
            </tr>
            <tr>
                <td>Nom :</td>
                <td><input type="text" name="Nom" required></td>
            </tr>
            <tr>
                <td>Prénom :</td>
                <td><input type="text" name="Prenom" required></td>
            </tr>
            <tr>
                <td>Sexe :</td>
                <td>
                    <select name="Sexe">
                        <option></option>
                        <option>Homme</option>
                        <option>Femme</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date de naissance :</td>
                <td><input type="date" name="date_de_naissance" required></td>
            </tr>
            <tr>
                <td>Adresse complète :</td>
                <td><input type="text" name="Adresse" required></td>
            </tr>
        </table>
        <fieldset>
            <legend>Votre Profil :</legend>
            <label>Pseudo :</label>
            <input name="Pseudo" type="text" required><br><br>
            <label>Profession :</label>
            <textarea name="Profession" required></textarea><br><br>
            <label>Lieu de résidence (pays, région ou éventuellement la ville) :</label>
            <textarea name="Lieu" required></textarea><br><br>
            <label>Situation amoureuse ou familiale :</label><br>
            <textarea name="Situation" required></textarea><br><br>
            <label>Votre description physique :</label><br>
            <textarea name="Physique" required></textarea><br><br>
            <label>Informations personnelles (message d'accueil, citation, traits de caractère, centres d'intérêt, fumeur ou non, ...) :</label><br>
            <textarea name="Infos_Perso" required></textarea><br><br>
            <label>Une ou plusieurs photos :</label><br>
            <input type="file" name="images[]" accept="image/*" multiple required><br><br>
            <button type="submit">S'inscrire <img src="image/valide.jpg" width="17" height="17"></button>
        </fieldset>
    </form>    
</body>
</html>
